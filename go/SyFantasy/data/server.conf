;; == Default ==
; port - listen to port #
; version - Version number of the pokeditor client
[default]
port=9080
version=0.0.0.0

;; == Logging ==
; console - write log message to console
; file - write log message to filename
; filename - name of the file where log is written to. (log.txt if not specified)
[log]
console=true
file=true
filename=game.log

;; == World Map ==
; type - map type (xml, database)
[map]
type=db2

[database]
host=localhost
user=icestar
password=icestar
db=mangos
show_log=true
